<!DOCTYPE html>
<html>

    <body>
        <form style=text-align:left>
        

        <label for="nume">Nume:</label>
        <input type="text" name="nume" required>
        <br><br>
        <label for="prenume">Prenume:</label>
        <input type="text" name="prenume" required>
        <br><br>
        <label for="gender">Sex:</label>
        <input type="checkbox" name="gender" value="feminin" checked> feminin
        <input type="checkbox" name="gender" value="masculin"> masculin
        <br><br>
        <label for="age">Varsta:</label> 
        <input type="number" name="age" min="18" max="85">
        <br><br>
        <label for="tara">Tara:</label> 
        <input type="text" name="tara" value="Romania">
        <br><br>
        <label for="oras">Oras:</label>
        <input type="text" name="oras">
        <br><br>
        <label for="adresa">Adresa:</label>
        <input type="text" name="adresa" value="Sperantei nr 2">
        <br><br>
        <label for="codpostal">Cod postal:</label> 
        <input type="number" name="codpostal">
        <br><br>
        <label for="e-mail">E-mail:</label>
        <input type="email" name="e-mail" required>
        <br><br>
        <label for="mesaj">Mesaj:</label> 
        <textarea type="text" name="mesaj" rows="10" cols="30"></textarea>
        <br><br>
        <label for="CV">CV</label> 
        <input type="file" name="CV">
        <br><br>
            <label for="Submit">Submit</label>
        
                    <input type="submit" value="Submit"> 
            <br><br>
            <label for="Reset">Reset</label>
         <input type="reset">   
        
        </form>
      

    </body>
